<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >

        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBooking" #slidingBooking>
            <ion-item >
                <ion-label>
                <h5> {{ booking.placeTitle }}</h5>
                <p></p>
                </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon name="trash" slot="icon-only" (click)="onCencelBooking(booking.id,slidingBooking)">
  
                </ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          
        </ion-list>

      </ion-col>
    </ion-row>

  </ion-grid>

   
</ion-content>
