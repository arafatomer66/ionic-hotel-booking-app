<ion-header>
  <ion-toolbar>
    <ion-title>contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let c of myContacts">
        <ion-item>
          <ion-label>
            {{ c.name.givenName }} <b> {{ c.name.familyName }} </b>
            <p> {{ c.phoneNumbers[0].value }} </p>
          </ion-label>
        </ion-item>

        <ion-item-options>
        <ion-item-option>
            <ion-icon name="call" slot="icon-only" ></ion-icon>
        </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
